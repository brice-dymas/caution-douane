<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-declaration-heading" jhiTranslate="cautiondouaneApp.declaration.home.createOrEditLabel">Create or edit a Declaration</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!declaration.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="declaration.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cautiondouaneApp.declaration.numeroDeclaration" for="field_numeroDeclaration">Numero Declaration</label>
                    <input type="text" class="form-control" name="numeroDeclaration" id="field_numeroDeclaration"
                        [(ngModel)]="declaration.numeroDeclaration" required maxlength="10"/>
                    <div [hidden]="!(editForm.controls.numeroDeclaration?.dirty && editForm.controls.numeroDeclaration?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.numeroDeclaration?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.numeroDeclaration?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 10 }">
                        This field cannot be longer than 10 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cautiondouaneApp.declaration.reference" for="field_reference">Reference</label>
                    <input type="text" class="form-control" name="reference" id="field_reference"
                        [(ngModel)]="declaration.reference" required maxlength="30"/>
                    <div [hidden]="!(editForm.controls.reference?.dirty && editForm.controls.reference?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.reference?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.reference?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 30 }">
                        This field cannot be longer than 30 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cautiondouaneApp.declaration.numeroIM7" for="field_numeroIM7">Numero IM 7</label>
                    <input type="text" class="form-control" name="numeroIM7" id="field_numeroIM7"
                        [(ngModel)]="declaration.numeroIM7" required maxlength="30"/>
                    <div [hidden]="!(editForm.controls.numeroIM7?.dirty && editForm.controls.numeroIM7?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.numeroIM7?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.numeroIM7?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 30 }">
                        This field cannot be longer than 30 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cautiondouaneApp.declaration.demandeImportation" for="field_demandeImportation">Demande Importation</label>
                    <select class="form-control" id="field_demandeImportation" name="demandeImportation" [(ngModel)]="declaration.demandeImportation" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="demandeImportationOption.id === declaration.demandeImportation?.id ? declaration.demandeImportation : demandeImportationOption" *ngFor="let demandeImportationOption of demandeimportations; trackBy: trackDemandeImportationById">{{demandeImportationOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
