<div>
    <h2 id="page-heading">
        <span jhiTranslate="cautiondouaneApp.dIQteTypeVehicule.home.title">DI Qte Type Vehicules</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-di-qte-type-vehicule" [routerLink]="['/di-qte-type-vehicule/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="cautiondouaneApp.dIQteTypeVehicule.home.createLabel">
            Create new DI Qte Type Vehicule
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="dIQteTypeVehicules">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="quantite"><span jhiTranslate="cautiondouaneApp.dIQteTypeVehicule.quantite">Quantite</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="demandeImportation.id"><span jhiTranslate="cautiondouaneApp.dIQteTypeVehicule.demandeImportation">Demande Importation</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="typeVehicule.id"><span jhiTranslate="cautiondouaneApp.dIQteTypeVehicule.typeVehicule">Type Vehicule</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="marque.id"><span jhiTranslate="cautiondouaneApp.dIQteTypeVehicule.marque">Marque</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let dIQteTypeVehicule of dIQteTypeVehicules ;trackBy: trackId">
                <td><a [routerLink]="['/di-qte-type-vehicule', dIQteTypeVehicule.id, 'view' ]">{{dIQteTypeVehicule.id}}</a></td>
                <td>{{dIQteTypeVehicule.quantite}}</td>
                <td>
                    <div *ngIf="dIQteTypeVehicule.demandeImportation">
                        <a [routerLink]="['../demande-importation', dIQteTypeVehicule.demandeImportation?.id, 'view' ]" >{{dIQteTypeVehicule.demandeImportation?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="dIQteTypeVehicule.typeVehicule">
                        <a [routerLink]="['../type-vehicule', dIQteTypeVehicule.typeVehicule?.id, 'view' ]" >{{dIQteTypeVehicule.typeVehicule?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="dIQteTypeVehicule.marque">
                        <a [routerLink]="['../marque', dIQteTypeVehicule.marque?.id, 'view' ]" >{{dIQteTypeVehicule.marque?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/di-qte-type-vehicule', dIQteTypeVehicule.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/di-qte-type-vehicule', dIQteTypeVehicule.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'di-qte-type-vehicule/'+ dIQteTypeVehicule.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="dIQteTypeVehicules && dIQteTypeVehicules.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
