<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-vehicule-heading" jhiTranslate="cautiondouaneApp.vehicule.home.createOrEditLabel">Create or edit a Vehicule</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!vehicule.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="vehicule.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cautiondouaneApp.vehicule.numeroChassis" for="field_numeroChassis">Numero Chassis</label>
                    <input type="text" class="form-control" name="numeroChassis" id="field_numeroChassis"
                        [(ngModel)]="vehicule.numeroChassis" required maxlength="30"/>
                    <div [hidden]="!(editForm.controls.numeroChassis?.dirty && editForm.controls.numeroChassis?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.numeroChassis?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.numeroChassis?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 30 }">
                        This field cannot be longer than 30 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cautiondouaneApp.vehicule.marque" for="field_marque">Marque</label>
                    <select class="form-control" id="field_marque" name="marque" [(ngModel)]="vehicule.marque" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="marqueOption.id === vehicule.marque?.id ? vehicule.marque : marqueOption" *ngFor="let marqueOption of marques; trackBy: trackMarqueById">{{marqueOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cautiondouaneApp.vehicule.caution" for="field_caution">Caution</label>
                    <select class="form-control" id="field_caution" name="caution" [(ngModel)]="vehicule.caution" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="cautionOption.id === vehicule.caution?.id ? vehicule.caution : cautionOption" *ngFor="let cautionOption of cautions; trackBy: trackCautionById">{{cautionOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cautiondouaneApp.vehicule.rvc" for="field_rvc">Rvc</label>
                    <select class="form-control" id="field_rvc" name="rvc" [(ngModel)]="vehicule.rvc" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="rVCOption.id === vehicule.rvc?.id ? vehicule.rvc : rVCOption" *ngFor="let rVCOption of rvcs; trackBy: trackRVCById">{{rVCOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cautiondouaneApp.vehicule.appurement" for="field_appurement">Appurement</label>
                    <select class="form-control" id="field_appurement" name="appurement" [(ngModel)]="vehicule.appurement" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="appurementOption.id === vehicule.appurement?.id ? vehicule.appurement : appurementOption" *ngFor="let appurementOption of appurements; trackBy: trackAppurementById">{{appurementOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cautiondouaneApp.vehicule.typeVehicule" for="field_typeVehicule">Type Vehicule</label>
                    <select class="form-control" id="field_typeVehicule" name="typeVehicule" [(ngModel)]="vehicule.typeVehicule" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="typeVehiculeOption.id === vehicule.typeVehicule?.id ? vehicule.typeVehicule : typeVehiculeOption" *ngFor="let typeVehiculeOption of typevehicules; trackBy: trackTypeVehiculeById">{{typeVehiculeOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
