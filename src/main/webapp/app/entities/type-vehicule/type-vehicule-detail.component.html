<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="typeVehicule">
            <h2><span jhiTranslate="cautiondouaneApp.typeVehicule.detail.title">Type Vehicule</span> {{typeVehicule.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="cautiondouaneApp.typeVehicule.numeroType">Numero Type</span></dt>
                <dd>
                    <span>{{typeVehicule.numeroType}}</span>
                </dd>
                <dt><span jhiTranslate="cautiondouaneApp.typeVehicule.nomType">Nom Type</span></dt>
                <dd>
                    <span>{{typeVehicule.nomType}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/type-vehicule', typeVehicule.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
