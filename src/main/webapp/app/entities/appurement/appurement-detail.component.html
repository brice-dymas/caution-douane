<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="appurement">
            <h2><span jhiTranslate="cautiondouaneApp.appurement.detail.title">Appurement</span> {{appurement.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="cautiondouaneApp.appurement.numeroAppurement">Numero Appurement</span></dt>
                <dd>
                    <span>{{appurement.numeroAppurement}}</span>
                </dd>
                <dt><span jhiTranslate="cautiondouaneApp.appurement.montantAppure">Montant Appure</span></dt>
                <dd>
                    <span>{{appurement.montantAppure}}</span>
                </dd>
                <dt><span jhiTranslate="cautiondouaneApp.appurement.nombreVehicule">Nombre Vehicule</span></dt>
                <dd>
                    <span>{{appurement.nombreVehicule}}</span>
                </dd>
                <dt><span jhiTranslate="cautiondouaneApp.appurement.caution">Caution</span></dt>
                <dd>
                    <div *ngIf="appurement.caution">
                        <a [routerLink]="['/caution', appurement.caution?.id, 'view']">{{appurement.caution?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/appurement', appurement.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
